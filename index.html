<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="canvas">
        <button id="reg">Regenerar</button>
        <div id="primary-number">aqui va num1</div>
        <div id="add">+</div>
        <div id="secondary-number">aqui va num2</div>
        <div id="equal">=</div>
        <div>
            <input type="number" id="guess">
        </div>
        <div>
            <button id="btn">check</button>
        </div>
    </div>
    <div>
        <p class="greeting-message"></p>
    </div>

    <script>

    
        

        let num1 = Math.floor(Math.random() * 101);
        let num2 = Math.floor(Math.random() * 101);
        document.querySelector('#primary-number').innerHTML = `<span>${num1}</span>`
        document.querySelector('#secondary-number').innerHTML = `<span>${num2}</span>`

        document.querySelector('#reg').addEventListener('click', () => {
                num1 = Math.floor(Math.random() * 101);
                num2 = Math.floor(Math.random() * 101);
                document.querySelector('#primary-number').innerHTML = `<span>${num1}</span>`
                document.querySelector('#secondary-number').innerHTML = `<span>${num2}</span>`
            })


        document.querySelector('#btn').addEventListener('click', () => {
            const valueInput = document.querySelector('input').value
            const message =  document.querySelector('.greeting-message')
            

            document.querySelector('#primary-number').innerHTML = `<span>${num1}</span>`
            document.querySelector('#secondary-number').innerHTML = `<span>${num2}</span>`

            const result = num1 + num2

            if(+valueInput == result){
                console.log('es correcto')
                message.style.display = 'block'
                message.style.color = 'green'
                message.innerText = 'Correcto!'
            }else{
                message.style.display = 'block'
                message.style.color = 'red'
                message.innerText = 'Es super incorrecto'
            }

  
        })

        

        // 4. - addEventListener. NO hace falta un evento 'submit' aqu√≠ porque no estamos gestionando un <form>. Escuchar el evento 'click' es suficiente
    </script>
</body>

</html>
